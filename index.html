<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://lh3.googleusercontent.com/proxy/lOViN_myKWEo3gcwJy2dP5v_1nEt3MVJsoZz9gX9DbXPoMVdT2sDMXFxOlO7ddjHZWNxCgJ5">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Animated Login Page</title>
  </head>
  <body>
    <div class="login df">
      <div class="signIn" style="display: none">
        <form>
          <div class="in">
            <h2>Daxil ol</h2>
            <div class="form-control">
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="form-control">
              <img src="img/2.png" alt="#" />
              <input type="password" required />
              <label>Şifrə</label>
            </div>
            <button>Daxil ol</button>
          </div>
          <div class="check dfBetwen">
            <label><input type="checkbox" /> Məni yadda saxla</label>
            <a href="#">Parolu unutmusunuz ?</a>
          </div>
        </form>
      </div>

      <div class="signInOff" style="display: block">
        <div class="up">
          <h2>Daxil ol</h2>
          <p>
            Yeni hesabınız yoxdur ? Qeydiyyatdan keçərək hesab yarada bilərsiniz
          </p>
          <a class="center" id="login" href="#">Daxil ol</a>
        </div>
      </div>

      <div class="signUp" style="display: none">
        <div class="up">
          <h2>Qeydiyyat</h2>
          <p>
            Yeni hesabınız yoxdur? Qeydiyyatdan keçərək hesab yarada bilərsiniz
          </p>
          <a class="center register" href="#">Qeydiyyatdan keç</a>
        </div>
      </div>

      <div class="signUpOff" style="display: block">
        <h2>Qeydiyyat</h2>
        <form>
          <div class="form-control">
            <input type="text" required />
            <label>Ad</label>
          </div>
          <div class="form-control">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="form-control">
            <img src="img/2.png" alt="#" />
            <input type="password" required />
            <label>Şifrə</label>
          </div>
          <button>Qeydiyyatdan keç</button>
        </form>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
